<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
    <title>Vanilla Stopwatch</title>
  </head>
  <body>
    <div class="container-sm">
      <div class="row">
        <div class="col">
          <h1>Stopwatch</h1>
        </div>
      </div>
      <div class="row"></div>
      <div class="row number-row">
        <h1 class="timer">00:00</h1>
      </div>
      
      <div class="row btns-row">
        <div class="col">
          <button type="button" class="btn btn-lg stop-btn">Stop</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-lg start-btn">Start</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-lg reset-btn">Reset</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
